version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fire_detection_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./public:/app/public
      - ./backend/models:/app/backend/models
    networks:
      - fire_detection_network
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: fire_detection_frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - fire_detection_network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  fire_detection_network:
    driver: bridge
